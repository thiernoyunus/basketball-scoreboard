<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-background">
                    <h1 class="score" id="home-score">0</h1>
                </div>
                <div class="score-increment">
                    <button id="score-btn" onclick="add1Home()">+1</button>
                    <button id="score-btn" onclick="add2Home()">+2</button>
                    <button id="score-btn" onclick="add3Home()">+3</button>
                </div>
            </div>
            <div>
                
            </div>
                <button id="new-game-style" id="new-game-btn" onclick="newGame()" >New Game</button>
            <div>
                <h3>GUEST</h3>
                <div class="score-background">
                    <h1 class="score" id="away-score">0</h1>
                </div>
                <div class="score-increment">
                    <button id="score-btn" onclick="add1Guest()">+1</button>
                    <button id="score-btn" onclick="add2Guest()">+2</button>
                    <button id="score-btn" onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
